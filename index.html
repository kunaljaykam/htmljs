<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>
<body>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

    <div class="container">
        <i id="starEmpty" class="bi bi-star"></i>

        <i id="starFill" class="bi bi-star-fill"></i>

        <i id="starHalf" class="bi bi-star-half"></i>
    </div>

    <script>
        // display the element with the id of starEmpty five times
            const starEmpty = document.getElementById('starEmpty');
            for (let i = 0; i < 5; i++) {
                starEmpty.insertAdjacentHTML('afterend', '<i class="bi bi-star"></i>');
            }
        
    </script>

</body>
</html>
